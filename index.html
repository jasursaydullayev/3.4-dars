<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>3.4-dars</title>
</head>
<body>
       <div class="wrapper-div">
        <img class="img" src="./img/SPLITTER.svg" alt="SPLITTER" width="86" height="53">
        <div class="main-div">
            <div>
                <p class="bill">Bill</p>
                <div class="input-div">
                    <p class="dollar">$</p>
                    <h1>142.55</h1>
                </div>
                <h3 class="select">Select Tip %</h3>
               <div class="prcnt-wrapper">
                <div class="prcntdiv">
                    <h1>5%</h1>
                </div>
                <div class="prcntdiv">
                    <h1>10%</h1>
                </div>
                <span class="prcntdiv">
                    <h2>15%</h2>
                </span>
               </div>
               <div class="wrapper-2">
                <div class="prcntdiv">
                    <h1>25%</h1>
                </div>
                <div class="prcntdiv">
                    <h1>50%</h1>
                </div>
                <div class="custom">
                    <h1>Custom</h1>
                </div>
               </div>
               <h3 class="select">Number of People</h3>
               <div class="input-div">
                   <img src="./img/person.svg" width="13" height="16" alt="">
                   <h1>5</h1>
               </div>
            </div>
            <div class="main-div-second-div">
                <div class="tip">
                    <div>
                        <h1>Tip Amount</h1>
                    <p>/ person</p>
                    </div>
                    <h1 class="">$4.27</h1>
                </div>
                <div class="tip">
                    <div>
                        <h1>Total</h1>
                    <p>/ person</p>
                    </div>
                    <h1 class="">$32.79</h1>
                </div>
                <button>RESET</button>
            </div>  
        </div>
       </div>
</body>
</html>
